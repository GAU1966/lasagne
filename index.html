<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lasagne</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #009246;
      color: white;
      padding: 1em;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .sub {
      background-color: #CE2B37;
      color: white;
      padding: 0.5em;
      font-weight: bold;
    }
    .image-container img {
      width: 100%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 2em auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .texto {
      max-width: 700px;
      margin: 1em auto;
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <header>
    <h1>Lasagne</h1>
  </header>

  <div class="sub">Autêntico sabor italiano, direto para sua mesa</div>

  <div class="image-container">
    <img src="lasanha.jpg" alt="Lasanha deliciosa">
  </div>

  <div class="texto">
    Bem-vindo à <strong>Lasagne</strong>, onde cada fatia conta uma história de tradição e sabor.
    Encomende a verdadeira lasanha artesanal e surpreenda-se com o melhor da cozinha italiana.
  </div>

</body>
</html>
