<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lasagne</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #008000, #ffffff, #ff0000); /* verde, branco e vermelho */
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    section {
      text-align: center;
      padding: 2rem 1rem;
    }
    section img {
      max-width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    section p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lasagne</h1>
  </header>
  <section>
    <img src="https://cdn.openai.com/chat-assets/user-lasagna-img.jpg" alt="Lasanha deliciosa"/>
    <p>Sabor autêntico, receita artesanal, camadas de tradição. A lasanha que conquista.</p>
  </section>
</body>
</html>
